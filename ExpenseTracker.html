<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="Project.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <div class="balance">
      <h3>Your Balance</h3>
      <h2 id="balance">₹0.00</h2>
    </div>

    <div class="summary">
      <div>
        <h4>Income</h4>
        <p class="income" id="money-plus">+₹0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p class="expense" id="money-minus">-₹0.00</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="list"></ul>

    <h3>Add New Transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter description..." required>
      <input type="number" id="amount" placeholder="Enter amount (negative for expense)" required>
      <button type="submit">Add Transaction</button>
    </form>
  </div>

  <script>
    const balance = document.getElementById('balance');
    const money_plus = document.getElementById('money-plus');
    const money_minus = document.getElementById('money-minus');
    const list = document.getElementById('list');
    const form = document.getElementById('form');
    const text = document.getElementById('text');
    const amount = document.getElementById('amount');

    const localStorageTransactions = JSON.parse(localStorage.getItem('transactions'));
    let transactions = localStorageTransactions !== null ? localStorageTransactions : [];

    function addTransaction(e) {
      e.preventDefault();
      if (text.value.trim() === '' || amount.value.trim() === '') {
        alert('Please add text and amount');
        return;
      }

      const transaction = {
        id: generateID(),
        text: text.value,
        amount: +amount.value
      };

      transactions.push(transaction);
      addTransactionDOM(transaction);
      updateValues();
      updateLocalStorage();

      text.value = '';
      amount.value = '';
    }

    function generateID() {
      return Math.floor(Math.random() * 100000000);
    }

    function addTransactionDOM(transaction) {
      const sign = transaction.amount < 0 ? '-' : '+';
      const item = document.createElement('li');

      item.classList.add(transaction.amount < 0 ? 'minus' : 'plus');

      item.innerHTML = `
        ${transaction.text} <span>${sign}₹${Math.abs(transaction.amount)}</span>
        <button onclick="removeTransaction(${transaction.id})">x</button>
      `;

      list.appendChild(item);
    }

    function updateValues() {
      const amounts = transactions.map(transaction => transaction.amount);

      const total = amounts.reduce((acc, item) => acc + item, 0).toFixed(2);

      const income = amounts
        .filter(item => item > 0)
        .reduce((acc, item) => acc + item, 0)
        .toFixed(2);

      const expense = (
        amounts.filter(item => item < 0)
        .reduce((acc, item) => acc + item, 0) * -1
      ).toFixed(2);

      balance.innerText = `₹${total}`;
      money_plus.innerText = `+₹${income}`;
      money_minus.innerText = `-₹${expense}`;
    }

    function removeTransaction(id) {
      transactions = transactions.filter(transaction => transaction.id !== id);
      updateLocalStorage();
      init();
    }

    function updateLocalStorage() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    function init() {
      list.innerHTML = '';
      transactions.forEach(addTransactionDOM);
      updateValues();
    }

    init();

    form.addEventListener('submit', addTransaction);
  </script>
</body>
</html>
